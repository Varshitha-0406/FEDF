<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .blog-post {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }
    .blog-post:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .blog-post img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog-post .content {
      padding: 15px;
    }
    .blog-post h5 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">My Blog</h2>
    <div class="row">
      
      <!-- Blog Post 1 -->
      <div class="col-md-4 col-sm-12">
        <div class="blog-post">
          <img src="https://via.placeholder.com/400x200" alt="Blog 1">
          <div class="content">
            <h5>Blog Post Title 1</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla facilisi.</p>
          </div>
        </div>
      </div>

      <!-- Blog Post 2 -->
      <div class="col-md-4 col-sm-12">
        <div class="blog-post">
          <img src="https://via.placeholder.com/400x200" alt="Blog 2">
          <div class="content">
            <h5>Blog Post Title 2</h5>
            <p>Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere.</p>
          </div>
        </div>
      </div>

      <!-- Blog Post 3 -->
      <div class="col-md-4 col-sm-12">
        <div class="blog-post">
          <img src="https://via.placeholder.com/400x200" alt="Blog 3">
          <div class="content">
            <h5>Blog Post Title 3</h5>
            <p>Curabitur blandit tempus porttitor. Integer posuere erat a ante venenatis.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
