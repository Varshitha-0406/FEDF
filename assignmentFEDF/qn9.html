<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .popular {
      border: 2px solid #0d6efd;   /* Highlight border */
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.4);
      transform: scale(1.05);
    }
    .popular-badge {
      background: #0d6efd;
      color: #fff;
      font-size: 0.9rem;
      padding: 5px 12px;
      border-radius: 50px;
      position: absolute;
      top: -12px;
      right: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-5">Our Pricing Plans</h2>

    <div class="row g-4 justify-content-center">

      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Basic</h5>
            <h2 class="my-3">$9<span class="fs-6">/mo</span></h2>
            <ul class="list-unstyled mb-4">
              <li>✔ 5 Projects</li>
              <li>✔ 1 GB Storage</li>
              <li>✔ Basic Support</li>
            </ul>
            <a href="#" class="btn btn-outline-primary">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Most Popular Plan -->
      <div class="col-md-4">
        <div class="card h-100 shadow popular position-relative">
          <span class="popular-badge">Most Popular</span>
          <div class="card-body text-center">
            <h5 class="card-title">Standard</h5>
            <h2 class="my-3">$19<span class="fs-6">/mo</span></h2>
            <ul class="list-unstyled mb-4">
              <li>✔ 15 Projects</li>
              <li>✔ 10 GB Storage</li>
              <li>✔ Priority Support</li>
            </ul>
            <a href="#" class="btn btn-primary">Choose Plan</a>
          </div>
        </div>
      </div>

      <!-- Premium Plan -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Premium</h5>
            <h2 class="my-3">$29<span class="fs-6">/mo</span></h2>
            <ul class="list-unstyled mb-4">
              <li>✔ Unlimited Projects</li>
              <li>✔ 100 GB Storage</li>
              <li>✔ 24/7 Support</li>
            </ul>
            <a href="#" class="btn btn-outline-primary">Choose Plan</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
