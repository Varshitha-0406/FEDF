<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Tiny tweak for smaller screens */
    @media (max-width: 576px) {
      .time-value { font-size: 2rem !important; }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Countdown Timer</h1>

    <!-- Controls -->
    <div class="d-flex flex-column flex-md-row gap-2 justify-content-center align-items-stretch mb-4">
      <input id="targetTime" type="datetime-local" class="form-control"
             aria-label="Target date and time"
             />
      <div class="d-flex gap-2">
        <button id="startBtn" class="btn btn-primary">Start</button>
        <button id="pauseBtn" class="btn btn-outline-secondary">Pause</button>
        <button id="resetBtn" class="btn btn-outline-danger">Reset</button>
      </div>
    </div>

    <!-- Timer Display -->
    <div class="bg-white border rounded-4 shadow-sm p-4">
      <div class="d-flex flex-wrap justify-content-center gap-4 text-center">
        <div class="px-3">
          <div id="days"   class="time-value display-4 fw-bold">00</div>
          <div class="text-uppercase text-muted small">Days</div>
        </div>
        <div class="px-3">
          <div id="hours"  class="time-value display-4 fw-bold">00</div>
          <div class="text-uppercase text-muted small">Hours</div>
        </div>
        <div class="px-3">
          <div id="mins"   class="time-value display-4 fw-bold">00</div>
          <div class="text-uppercase text-muted small">Minutes</div>
        </div>
        <div class="px-3">
          <div id="secs"   class="time-value display-4 fw-bold">00</div>
          <div class="text-uppercase text-muted small">Seconds</div>
        </div>
      </div>
      <p id="status" class="text-center mt-3 mb-0 text-secondary"></p>
    </div>

    <p class="text-center mt-3 text-muted">
      Tip: Pick a target date/time above and hit <strong>Start</strong>.
    </p>
  </div>

  <script>
    // Elements
    const daysEl  = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl  = document.getElementById('mins');
    const secsEl  = document.getElementById('secs');
    const statusEl= document.getElementById('status');

    const targetInput = document.getElementById('targetTime');
    const startBtn    = document.getElementById('startBtn');
    const pauseBtn    = document.getElementById('pauseBtn');
    const resetBtn    = document.getElementById('resetBtn');

    let targetTs = null;      // timestamp (ms)
    let timerId  = null;      // interval id
    let paused   = false;

    // Default: 10 minutes from now for convenience
    (function setDefaultTarget(){
      const now = new Date();
      const in10 = new Date(now.getTime() + 10 * 60 * 1000);
      targetInput.value = in10.toISOString().slice(0,16); // yyyy-mm-ddThh:mm
      targetTs = in10.getTime();
      update(); // paint initial UI
    })();

    function pad(n){ return String(n).padStart(2,'0'); }

    function renderDiff(diffMs){
      if (diffMs < 0) diffMs = 0;
      const totalSec = Math.floor(diffMs / 1000);
      const d = Math.floor(totalSec / (24 * 3600));
      const h = Math.floor((totalSec % (24 * 3600)) / 3600);
      const m = Math.floor((totalSec % 3600) / 60);
      const s = totalSec % 60;

      daysEl.textContent  = pad(d);
      hoursEl.textContent = pad(h);
      minsEl.textContent  = pad(m);
      secsEl.textContent  = pad(s);
    }

    function update(){
      if (targetTs == null) return;
      const now = Date.now();
      const diff = targetTs - now;
      renderDiff(diff);

      if (diff <= 0){
        clearInterval(timerId);
        timerId = null;
        statusEl.textContent = 'Timeâ€™s up!';
      } else if (!paused){
        statusEl.textContent = '';
      }
    }

    function start(){
      // parse from input
      const picked = new Date(targetInput.value);
      if (isNaN(picked.getTime())){
        statusEl.textContent = 'Please pick a valid date and time.';
        return;
      }
      targetTs = picked.getTime();

      paused = false;
      clearInterval(timerId);
      update();
      timerId = setInterval(update, 1000);
    }

    function pause(){
      if (!timerId) return;
      paused = true;
      clearInterval(timerId);
      timerId = null;
      statusEl.textContent = 'Paused';
    }

    function reset(){
      clearInterval(timerId);
      timerId = null;
      paused = false;
      // Reset display to zeros
      renderDiff(0);
      statusEl.textContent = 'Reset';
    }

    // Events
    startBtn.addEventListener('click', start);
    pauseBtn.addEventListener('click', pause);
    resetBtn.addEventListener('click', reset);
  </script>
</body>
</html>
