<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Theme Switcher</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Light Theme (default) */
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    .light-mode .card {
      background-color: #ffffff;
      border: 1px solid #ddd;
    }

    /* Dark Theme */
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
    .dark-mode .card {
      background-color: #2c2f33;
      border: 1px solid #444;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container py-5 text-center">
    <h2 class="mb-4">Color Theme Switcher</h2>
    
    <!-- Theme Buttons -->
    <div class="mb-4">
      <button id="lightBtn" class="btn btn-light">Light Mode</button>
      <button id="darkBtn" class="btn btn-dark">Dark Mode</button>
    </div>

    <!-- Example Content -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-3 shadow-sm">
          <h5 class="card-title">Hello World!</h5>
          <p class="card-text">
            This is an example text block. Switch between light and dark mode to see the effect.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const body = document.body;
    const lightBtn = document.getElementById("lightBtn");
    const darkBtn = document.getElementById("darkBtn");

    // Switch to light mode
    lightBtn.addEventListener("click", () => {
      body.classList.remove("dark-mode");
      body.classList.add("light-mode");
    });

    // Switch to dark mode
    darkBtn.addEventListener("click", () => {
      body.classList.remove("light-mode");
      body.classList.add("dark-mode");
    });
  </script>
</body>
</html>
