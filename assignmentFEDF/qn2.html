<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Products</h2>

    <!-- Parent container with flexbox -->
    <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
      
      <!-- Card 1 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">Description of product 1.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">Description of product 2.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text">Description of product 3.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card product-card" style="width: 18rem;">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 4">
        <div class="card-body">
          <h5 class="card-title">Product 4</h5>
          <p class="card-text">Description of product 4.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
